<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Password-Generator-App</title>
        <link rel="shortcut icon" href="images/pwd-favicon.png"
            type="image/x-icon">
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100;200;300;400;600&display=swap"
            rel="stylesheet" />
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
            integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!-- CSS only -->
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <!-- top level -->
        <div id="cover">
            <section class="container">
                <h1>Password Generator</h1>

                <div class="display-container">

                    <input readonly placeholder="password" class="display"
                        data-passwordDisplay>
                    <!-- copy --btn -->
                    <button class="copyBtn" data-copy>
                        <span class="tooltip" data-copyMsg></span>

                        <img src="images/copy-svg.svg"
                            height="23"
                            width="23"
                            alt>
                    </button>

                </div>

                <!-- pasword--container -->

                <div class="input-container">

                    <!-- password length-section-- -->
                    <div class="length-container">
                        <p>password length</p>
                        <p data-lengthNumber>0</p>
                    </div>

                    <!-- s;ider-- -->
                    <input type="range" name="range" min="1" max="20"
                        class="slider" step="1"
                        data-lengthSlider>

                    <!--check boxes-->
                    <div class="check">
                        <input type="checkbox" name id="upperCase">
                        <label for="upperCase">includes uppercase letter</label>
                    </div>

                    <div class="check">
                        <input type="checkbox" name id="lowerCase">
                        <label for="lowerCase">includes lowerCase letter</label>
                    </div>

                    <div class="check">
                        <input type="checkbox" name id="number">
                        <label for="number">includes number</label>
                    </div>

                    <div class="check">
                        <input type="checkbox" name id="special-character">
                        <label for="special-character">includes
                            special-character
                            letter</label>
                    </div>

                    <!-- strength----container -->

                    <div class="strength-container">
                        <p>strength</p>
                        <span class="text"
                        data-text></span>
                        <div class="indicator"
                            data-indicator></div>
                       
                    </div>

                    <!-- Generate password button--- -->
                    <button class="generateButton">Generate Password</button>
                </div>

            </section>

        </div>

        <script src="script.js"></script>
    </body>
</html>
