<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Increment & Decrement</title>

        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
            integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />

        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <!-- wraper -->
        <section id="wrapper"
            class=" w-[100vw] h-[100vh] bg-[#344151] flex items-center justify-center">

            <!-- main container -->
            <div class="main-container flex flex-col gap-10 ">
                <!-- heading -->
                <div class="heading text-[#0398d4] font-medium text-[20px] capitalize">
                    <h1>increment & Decrement..</h1>
                </div>

                <!-- button -->

                <div
                    class="flex flex-row justify-around items-center bg-white text-[25px] text-[#344151] rounded-sm p-2 px-4">

                    <!-- NEGATIVE--BUTTON__(-) -->
                    <button onclick="decrement()" class="border-r-2 border-[#bfbfbf] pr-5">
                        <i class="fa-solid fa-minus"></i>
                    </button>

                    <!-- number to be incremented or decremented via js -->
                    <div id="counter"> 0 </div> 

                    <!-- POSITIVE--BUTTON__(+) -->
                    <button onclick="increment()" class="border-l-2 border-[#bfbfbf]">
                        <i class="fa-solid fa-plus pl-5"></i>
                    </button>
                </div>

            </div>

        </section>

        <script src="main.js"></script>
    </body>
</html>
